<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Accueil</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'axionaut_app/css/style.css' %}" />

    <script language="javascript"> //script touches
        document.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode === 37) //left
            {
                document.getElementById('left').click()
            }
            if (event.isComposing || event.keyCode === 39) //right
            {
                document.getElementById('right').click()
            }
            if (event.isComposing || event.keyCode === 38) //up
            {
                document.getElementById('up').click()
            }
            if (event.isComposing || event.keyCode === 40) //down
            {
                document.getElementById('down').click()
            }
        });


    </script>
</head>

<body>
    <header>
        <div id="Textebienv">
            <h1 class="bienve"> Auto mode</h1>
        </div>
        <button type="submit" class="btn btn-outline-primary" data-mode="down" onclick="location.href='{% url 'menu' %}'">Menu Principal</button>

    </header>
    <br>
    <div id="start_stop">
        <div class="form-group col-md-12">
            <label>Démarrage</label><br />
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-outline-primary" data-mode="down" onclick="location.href='{% url 'start_stop' %}'">Start/Stop</button> 
            </div>
        </div>
    </div>
    <br />



    <div id="directions">
        <div class="form-group col-md-12">
            <label><strong class="modelunderline">Modèles</strong></label><br />
                <form method="post" action="traitement.php">
                     <p>
                        <label for="model">Choisissez un modèle</label><br />
                        <select name="models" id="mod">
                            <option value="empty">Aucun</option>
                            <option value="m1">Model 1</option>
                            <option value="m2">Model 2</option>
                            <option value="m3">Model 3</option>
                            <option value="m4">Model 4</option>
                        </select>
                        <input type="submit" value="Valider" />
                    </p>
                </form>
        </div>

        <br />
    </div>

    <div class="form-group" id="model-group">
          <label>Model </label>
          <br />
          <select class="form-control" id="model_select">
              <option selected>Choose model...</option>
              {% for model in models %}
              <option value='{{model}}'>{{model}}</option>
              {% endfor %}
          </select>
        </div>

    <!-- Stream/Picture -->
    <div>
        <h1>Streaming</h1>
        <img src="{% url 'axionaut_app:video' %}">
    </div>
</body>

</html>
