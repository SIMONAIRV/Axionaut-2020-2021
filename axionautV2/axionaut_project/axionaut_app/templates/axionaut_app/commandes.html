<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Accueil</title>
        {% load static %}
          <link rel="stylesheet" type="text/css" href="{% static 'axionaut_app/css/style.css' %}" />
    </head>

    <body>
        <header>
            <div id="Textebienv">
                <h1 class="bienve"> Commandes Voiture</h1>
            </div>
        </header>
        <div id="start_stop">
           <div class="form-group col-md-12">
            <label>Start/Stop</label><br/>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-outline-primary" data-mode="down">start</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="right">stop</button>
                </div>
          </div>
        
        </div>
        <br/>
        <div id="directions">  
          <div class="form-group col-md-12">
            <label>Car Mode</label><br/>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-outline-primary" data-mode="up" onclick="location.href='{% url 'axionaut_app:update_up' %}'">⬆</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="left" onclick="location.href='{% url 'axionaut_app:update_left' %}'">⬅</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="down" onclick="location.href='{% url 'axionaut_app:update_down' %}'">⬇</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="right" onclick="location.href='{% url 'axionaut_app:update_right' %}'">➡</button>
                </div>
          </div>

          <br/>

          <div class="form-group col-md-12">
            <label>Car Mode V2</label><br/>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a href="{% url 'axionaut_app:update_up2' %}">Up:⬆</a>
                <a href="{% url 'axionaut_app:update_left2' %}">Left:⬅</a>
                <a href="{% url 'axionaut_app:update_right2' %}">Right:➡</a>
                <a href="{% url 'axionaut_app:update_down2' %}">Down:⬇</a>
                </div>
          </div>
         </div>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <br/>
        <br/>
         <button type="submit" class="btn btn-outline-primary" data-mode="down" onclick="location.href='{% url 'menu' %}'">Menu Principal</button>
    </body>
</html>
