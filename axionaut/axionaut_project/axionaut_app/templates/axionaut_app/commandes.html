<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Accueil</title>
    </head>

    <body>
        <header>
            <div id="Textebienv">
                <h1 class="bienve"> Commandes Voiture</h1>
            </div>
        </header>
        <div id="start_stop">
           <div class="form-group col-md-12">
            <label>Start/stop</label><br/>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-outline-primary" data-mode="down">start</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="right">stop</button>
                </div>
          </div>
        
        </div>
        <br/>
        <div id="directions">  
          <div class="form-group col-md-12">
            <label>Car Mode</label><br/>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-outline-primary" data-mode="up">⬆</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="left">⬅</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="down">⬇</button>
                <button type="submit" class="btn btn-outline-primary" data-mode="right">➡</button>
                </div>
          </div>
         </div>

    </body>
</html>
